    <script src="script.js"></script>
    <script>
        let effect;

        function resizeCanvas() {
            if (effect) {
                effect.resize();
            }
        }

        window.addEventListener('resize', function() {
            resizeCanvas();
        });

        document.addEventListener('DOMContentLoaded', function() {
            effect = VANTA.NET({
                el: "#net",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 1500.00,
                minWidth: 3000.00,
